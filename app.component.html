<h2>Employee Details</h2>
<table class="table table-borderd table-striped table-hover"style="width:100%">
    <thead >
        <tr class="table-success"> 
            <th>S.No</th>
            <th>Name</th>
            <th>Sal</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of empData"> 
            <td>{{item.id}}</td>
            <td>{{item.employee_name}}</td>
            <td>{{item.employee_salary}}</td>
            <td>{{item.employee_age}}</td>
        </tr>
        
    </tbody>
</table>
